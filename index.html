<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaafar Soufiane - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h1>About Me</h1>
        <p>Hi, I'm Jaafar Soufiane. I'm a full stack developer passionate about building efficient and scalable web applications.</p>
        <img src="images/your-photo.jpg" alt="Jaafar Soufiane Photo" width="200" />
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title 1</h3>
            <p>Description of the project.</p>
            <a href="https://github.com/yourusername/project1">GitHub</a>
            <a href="https://your-live-demo.com">Live Demo</a>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
